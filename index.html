<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type = "text/css" href = "./style.css">
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 offset-md-3 col-sm-12 center">
                <p>
                    Please enter a username:
                </p>
                <input type="text" id = "username" class = "form-control" placeholder="Username">
                <br>
                <p>
                    Please enter a password:
                </p>
                <input type = "password" id = "password" class = "form-control" placeholder = "Password">
                <br>
                <button class = "btn btn-danger" id = "submit">Sign Up!</button>
                <p style = "color: greenyellow" id = "signup-success">

                </p>
            </div>
        </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:4000');
        //get username variable
        var username = document.getElementById('username');
        //get password variable
        var password = document.getElementById('password');
        //get submit variable
        var submit = document.getElementById('submit');;

        //add event listener for button click

        if(socket != undefined){
            submit.addEventListener('click', function(e){
            console.log('Submit button was clicked :D');
            socket.emit('submit', {name: username.value, password: password.value});
            })
        }
    </script>
</body>
</html>
